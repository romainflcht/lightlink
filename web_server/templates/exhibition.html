<!DOCTYPE html>
<html>
    <head>
        <title>LightLink - Exhibition</title>
        <meta charset="UTF-8"/>
        <meta name="description" content="Bringing people together with drawings"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <meta name="viewport" content="width=device-width, user-scalable=no" />
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheets/style.css') }}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    </head>

    <body>

        <header class="header">
            <img src="{{ url_for('static', filename='img/icon/title.svg') }}" alt="title">
            <img src="{{ url_for('static', filename='img/icon/dark_ui_off.svg') }}" alt="dark_mode_toggle" class="dark-m-toggle dark_m_active" id="dark_m_toggle" />
        </header>

        <div id="pixel_art" class="pixel_art"></div>
        <button id="select_button" class="select_button" disabled>Envoyer</button>

        <div class="popup-container" id="popup_container">
            <span class="material-symbols-outlined success" id="popup_message">done</span>
        </div>

        <footer class="footer">
            <a href="{{ url_for('exhibition') }}"><img src="{{ url_for('static', filename='img/icon/exhibition_icon.svg') }}"></a>
            <a href="{{ url_for('home') }}"><img src="{{ url_for('static', filename='img/icon/index.svg') }}"></a>
            <a href="{{ url_for('settings') }}"><img src="{{ url_for('static', filename='img/icon/gallery_icon.svg') }}"></a>
        </footer>
        <script src="{{ url_for('static', filename='scripts/dark_mode_toggle_handler.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='scripts/exhibition_handler.js') }}" type="text/javascript"></script>
    </body> 
</html>
