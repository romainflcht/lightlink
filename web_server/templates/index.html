<!DOCTYPE html>
<html>
    <head>
        <title>Lightlink</title>
        <meta charset="UTF-8"/>
        <meta name="description" content="Bringing people together with drawings"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <meta name="viewport" content="width=device-width, user-scalable=no" />
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheets/style.css') }}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    </head>

    <body>
        <header class="header">
            <img src="{{ url_for('static', filename='img/icon/title.svg') }}" alt="title">
            <img src="{{ url_for('static', filename='img/icon/dark_ui_off.svg') }}" alt="dark_mode_toggle" class="dark-m-toggle dark_m_active" id="dark_m_off" />
            <img src="{{ url_for('static', filename='img/icon/dark_ui_on.svg') }}" alt="dark_mode_toggle" class="dark-m-toggle" id="dark_m_on" />
        </header>

        <div class="social-container">
            <img src="{{ url_for('static', filename='img/icon/profile.svg') }}" alt="profile-picture">
            <div class="social-info">
                <h2>Bonjour,</h2>
                <p>Romain</p>
            </div>
        </div>

        
        <div class="pixel-art-container" id="pixel_container">
            <!-- pixels will be here -->
        </div>

        <div class="t_drop_down_menu" id="tool_container">
            <span class="material-symbols-outlined" id="menu_item">expand_more</span>
            <div class="tools-colors-container">
                <div class="tools-container">
                    <img src="{{ url_for('static', filename='img/icon/pencil.png') }}" id="t_brush" />
                    <img src="{{ url_for('static', filename='img/icon/bucket.png') }}" id="t_bucket" />
                    <img src="{{ url_for('static', filename='img/icon/color_selector.png') }}" id="t_picker" />
                    <img src="{{ url_for('static', filename='img/icon/clear_pixels.png') }}" id="t_clear" />
                </div>

                <div class="colors-container" id="color_palette">
                    <!-- colors will be here -->
                </div>
            </div>

            <button class="send-button" id="send_button">Envoyer</button>

            <label id="color_picker_label" for="color_picker"></label>
            <input type="color" class="color-slider" id="color_picker" onchange="update_tool_colors();" />
        </div>

        <div class="popup-container" id="popup_container">
            <span class="material-symbols-outlined success" id="popup_message">done</span>
        </div>

        <footer class="footer">
            <a href="{{ url_for('exhibition') }}"><img src="{{ url_for('static', filename='img/icon/exhibition_icon.svg') }}"></a>
            <a href="{{ url_for('home') }}"><img src="{{ url_for('static', filename='img/icon/index.svg') }}"></a>
            <a href="{{ url_for('settings') }}"><img src="{{ url_for('static', filename='img/icon/gallery_icon.svg') }}"></a>
        </footer>

        <script src="{{ url_for('static', filename='scripts/drawing_area_handler.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='scripts/tools_close_handler.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='scripts/dark_mode_toggle_handler.js') }}" type="text/javascript"></script>
    </body>
</html>
